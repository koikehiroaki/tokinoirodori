            <p class="overview_text">
                東京都稲城市の日帰り温泉、季乃彩「ときのいろどり」は、一年を通して季節が感じられる天然温泉です。露天風呂、岩盤浴、サウナの他、整体・足つぼ・韓国式あかすりなどのリラクゼーションメニューや、食事処も充実。<br> JR南武線、南多摩駅から徒歩５分！稲城市中央図書館の向かい！
                <br> 駐車場も完備しているので、お車でもお越しいただけます。
